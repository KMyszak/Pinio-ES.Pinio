site_name: Dokumentacja Pinio & ES.Pinio
icon: favicon.png
extra_css:
  - stylesheets/extra.css?v=2
theme:
  name: material
  language: pl
  logo: logo.png
  palette:
    primary: custom
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.sections
    - navigation.indexes
    - content.code.copy
markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
nav:
  - Strona Główna: 
    - zmienic
  - ES.Pinio:
    - ES_Pinio/index.md
    - ES_Pinio/Pierwsze-uruchomienie.md
    - ES_Pinio/Podstawowe-ustawienia-i-GPIO.md
    - Czujniki:
      - ES_Pinio/ES.Pinio-Różne-czujniki.md
      - ES_Pinio/ES.Pinio-Kilka-czujników-1-Wire.md
    - ES_Pinio/Konsola.md
    - ES_Pinio/Edycja-MQTT.md
    - ES_Pinio/Diagnostyka.md
    - Aktualizacja opgrogramowania:
      - Bezprzewodowa (OTA):
        - ES_Pinio/Aktualizacja-przez-web-server.md
        - ES_Pinio/Aktualizacja-przez-plik-lokalny.md
      - ES_Pinio/ES.Pinio-Reczna-aktualizacja.md
    - ES_Pinio/ES.Pinio-Backup.md
  - Pinio+ESPHome:
    - Pinio_ESPHome/index.md
    - Pinio_ESPHome/Instalacja-dodatku-ESPHome.md
    - Pinio_ESPHome/Status-urzadzenia.md
  - Pinio+MicroPython:
    - Pinio_MicroPython/index.md
  - MQTT:
    - MQTT/index.md
    - MQTT/Instalacja-dodatku.md
    - MQTT/Tworzenie-uzytkownika.md
    - MQTT/Dodanie-urzadzenia.md
    - MQTT/Integracja.md
    - MQTT/Encje.md
  - Home Assistant:
    - HomeAssistant/index.md
    - HomeAssistant/Opis/Home-Assistant-Operating-System.md
    - HomeAssistant/Opis/Zmiana-nazwy.md
    - HomeAssistant/Opis/Edycja-encji.md
    - Automatyzacja Home Assistant:
      - HomeAssistant/Automatyzacje/index.md
    - Automatyzacje:
      - HomeAssistant/Automatyzacje/Tryby-automatyzacji.md
      - HomeAssistant/Automatyzacje/Kiedy.md
      - HomeAssistant/Automatyzacje/Jezeli.md
      - HomeAssistant/Automatyzacje/Wykonaj.md
      - HomeAssistant/Automatyzacje/Blok.md
      - HomeAssistant/Automatyzacje/Nowa-automatyzacja.md
    - Sceny:
      - HomeAssistant/Sceny/Nowa-scena.md
      - HomeAssistant/Sceny/Aktywacja-sceny.md
    - Skrypty:
      - HomeAssistant/Skrypty/Nowy-skrypt.md
    - Schematy:
      - HomeAssistant/Schematy/Nowy-schemat.md
  - Konfiguracja:
    - Konfiguracja/index.md
  - Firmware:
    - Firmware/index.md
  - Problemy:
